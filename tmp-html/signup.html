<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./css/all.css" />
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />

    <title>YossiMousi hair fashion</title>
</head>
<body>

    <!--main form-->
   <form action="#" id="signup">
       <div class="frm-container">
           <div class="frm-item">
                <span class="frm-title">שם פרטי</span>
                <input type="text" name="name-first" />
                <span class="frm-confirm"></span>
           </div>
           <div class="frm-item">
               <span class="frm-title">שם משפחה</span>
               <input type="text" name="name-last" />
               <span class="frm-confirm"></span>
           </div>
           <div class="frm-item">
               <span class="frm-title">טלפון</span>
               <input type="text" name="phone" />
               <span class="frm-confirm"></span>
           </div>
           <div class="frm-item">
               <span class="frm-title">דוא"ל (רשות)</span>
               <input type="email" name="mail" />
           </div>
           <div class="frm-item">
               <span class="frm-title">כתובת</span>
               <input type="text" name="address" />
               <span class="frm-confirm"></span>
           </div>
           <input type="submit" value="לאישור" />
       </div>
   </form>

   <!--acceptence form-->
   <form action="#" id="acceptence">
       <span>הקלד קוד קבלה</span>
       <input type="text" name="code" />
       <input type="submit" value="אשר" />
   </form>
</body>
