        <label class="italic text-sm text-yellow-500 block">הקלד קוד קבלה:</label>
        <input type="text" name="code" [(ngModel)]="code" class="border border-yellow-300 rounded-md focus:outline-none py-2" />

    <input type="button" class="mb-6" name="finish" (click)="onSub()" value="סיים"
    class="bg-yellow-300 text-green-700 rounded-md py-2 px-20 font-bold border border-gray-300" />
</div>
